<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Earth SpaceX</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="assets\logo\SpaceX_logo.png" />
</head>

<body>
    <div class="flex-container">
    <div class="main-container">
        <div class="container top">
            <h1>Locate City</h1>
            <div id="locate"></div>
            <h1>Check the Weather</h1>
            <form action="" onsubmit="return false">
                <input type="text" class="search" placeholder="Type city">
                <button type="submit" class="btn">Submit</button>
                <p class="error"></p>
            </form>
            <section>
                <div class="container">
                    <div class="icon">
                        <img src="" alt="" class="weather-icon">
                    </div>
                    <div class="location">
                        <div class="city">The Hague, NL</div>
                        <div class="date">Sunday, Apr 5 2021</div>
                    </div>
                    <div class="current">
                        <div class="temp">Temp: 4 <span>°C</span></div>
                        <div class="weather">Weather: Clouds</div>
                        <div class="temp-range">Temp Range: 3°C / 5°C</div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <div class="main-container">
        <div class="container top">
            <div id='map'></div>
        </div> 
    </div>
</div>

    <!-- load javascript -->
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwkW5H1qM8VnOYr3uG9OyMpcn0FashWgM&libraries=places&v=weekly"></script>
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />
    <script async src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script defer src="script.js"></script>
</body>

</html>
